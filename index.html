<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Coding Boot Camp - Word Guess</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>


    <div class=" container">

        <div class="jumbotron">
            <div class="container">
                <img src="pics/Hangman.jpg" alt="Word Guess" width="300" height="300">
                <h1>Hangman Game - Word Guess</h1>
                <h2>Guess What color it is</h2>
                <small>Click any letter to begin...</small>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">


                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title"><strong>Word to Guess</strong></h3>
                    </div>
                    <div class="card-body">

                        <h3 id="word-blanks">_ _ _ _ _ _ _ _ _ </h3>
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">


                        <strong>Wrong Guesses: </strong> <span id="wrong-guesses"></span>
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">


                        <strong>Guesses Left: </strong> <span id="guesses-left">9</span>
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">


                        <strong>Wins: </strong> <span id="win-counter">0</span>
                    </div>
                </div>


                <div class="card">
                    <div class="card-body">


                        <strong>Losses: </strong> <span id="loss-counter">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="Hangman.JS"></script>
</body>

</html>
